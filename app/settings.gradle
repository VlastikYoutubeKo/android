pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
//        flatDir {
//            dirs "${System.env.HOME}/bringyour/bringyour/client/build/android"
//        }

        // circle sdk
        // see https://developers.circle.com/w3s/android
        maven {
            // Circle SDK properties
            // *important* you must add the following two properties to your local.properties
            // pwsdk.maven.username=<your github username>
            // pwsdk.maven.password=<your github personal access token with credentials read:packages>
            // see https://developers.circle.com/w3s/android

            url 'https://maven.pkg.github.com/circlefin/w3s-android-sdk'

            credentials {
                Properties localProperties = new Properties()
                localProperties.load(new File("${rootDir.absolutePath}/local.properties").newDataInputStream())
                username localProperties.getProperty('pwsdk.maven.username')
                password localProperties.getProperty('pwsdk.maven.password')
            }
        }
    }
}
rootProject.name = "BringYour"
include ':app'
